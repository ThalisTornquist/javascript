<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="carga">Carregando...</div>
        <div id="post" class="hide">
            <a href="index.html">Voltar</a>
            <div id="post-conteiner"></div>
            <h2>Comentários:</h2>
        
            <form id="comentarios-conteiner">
        
                <div>
                    <label for="email">Seu E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
        
                <div>
                    <label for="comentario">Seu comentário:</label>
                    <input type="text" name="comentario" id="comentario" placeholder="Digite seu comentário">
                </div>
                <input type="submit" value="Enviar">
            </form>
            <div id="outros-comentarios"></div>
        </div>
    </div>

</body>
</html>

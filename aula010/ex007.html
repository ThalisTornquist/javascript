<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <h1>somando numeros</h1>

    <input type="number" name="cn1" id="cn1">
    <input type="number" name="cn2" id="cn2">
    <input type="button" value="Somar" onclick="soma()">

    <div id="res">Resultado</div>

    <script>
        function soma() {
        var cxn1 = document.getElementById('cn1')
        var cxn2 = document.getElementById('cn2')
        var n1 = Number(cxn1.value)
        var n2 = Number(cxn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`}    
    </script>
</body>
</html>
